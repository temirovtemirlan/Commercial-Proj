<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--  Favicon (optional, but good practice) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  OGP (Open Graph Protocol) meta tags for social media sharing -->
    <meta property="og:image" content="/Cover.png" />
    <meta property="og:image:secure_url" content="/Cover.png" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Monster Corp — цифровая экосистема услуг"
    />
    <meta
      property="og:title"
      content="Monster Corp — цифровая экосистема услуг для бизнеса"
    />
    <meta
      property="og:description"
      content="Первый цифровой mediakit для бизнеса в Узбекистане, Казахстане, ОАЭ и Кыргызстане. Креатив, технологии и маркетинг в единой платформе."
    />
    <meta property="og:url" content="https://mkit.monstrcorp.com/" />
    <meta property="og:type" content="website" />

    <!--  Twitter Card meta tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Monster Media Kit: We build brands that dominate the market."
    />
    <meta
      name="twitter:description"
      content="The Monster Media Kit helps your brand become a market leader. Learn about our services, expertise, and achievements."
    />
    <meta name="twitter:image" content="/Cover.png" />

    <!--  Description meta tag for SEO -->
    <meta
      name="description"
      content="The Monster Media Kit is your guide to effective marketing. Learn about our services, achievements, and how we can help your business conquer new heights."
    />

    <title>Media Kit</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
